<h1 class="page-header">Add account</h1>

<div class="col-lg-8 col-md-offset-2">
  <input placeholder="name" class="form-control" ng-model="account.name"><br>
  <input placeholder="deposit" class="form-control" ng-model="account.deposit"><br>
  <input placeholder="credit card" class="form-control" ng-model="account.cCard"><br>
  <button class="btn btn-primary form-control" ng-click="addAccount()">Add account</button>
</div>
