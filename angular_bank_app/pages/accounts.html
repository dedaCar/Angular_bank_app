<h1 class="page-header">
  Accounts
</h1>
<div class="col-lg-8 col-md-offset-2">
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Deposit</th>
        <th>Credit Card</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="account in accounts">
          <td>{{account.id}}</td>
          <td>{{account.Name}}</td>
          <td>{{account.Deposit}}</td>
          <td>{{account.cCard}}</td>
        </tr>
    </tbody>
  </table>
</div>
